<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header class="header">
    <h1>Bienvenido a la Aplicación de Calendario</h1>
    <p>Aquí puedes administrar tus eventos de manera fácil y elegante.</p>
  </header>

  <main class="main">
    <section class="calendar">
      <div class="navigation">
        <button id="prev-month">&lt;</button>
        <span id="current-month-year"></span>
        <button id="today-btn">Hoy</button>
        <button id="next-month">&gt;</button>
      </div>
      <div id="calendar"></div>
      <div id="events-section">
        <h2>Eventos del día:</h2>
        <ul id="day-events"></ul>
      </div>
    </section>



    <section class="inputs">
      <!-- Botón para abrir el modal de añadir evento -->
      <button id="add-event-btn">Añadir</button>

      <!-- Botón para abrir el modal de editar evento -->
      <button id="edit-event-btn">Editar</button>

      <!-- Botón para abrir el modal de eliminar evento -->
      <button id="delete-event-btn">Eliminar Evento</button>

      <!-- Modal para añadir evento -->
      <div id="add-event-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Añadir Evento</h2>
          <form id="add-event-form">
            <div class="input-group">
              <label for="start-date">Fecha de inicio:</label>
              <input type="date" id="start-date" name="start-date">

              <label for="start-time">Hora de inicio:</label>
              <input type="time" id="start-time" name="start-time">
            </div>

            <div class="input-group">
              <label for="end-date">Fecha final:</label>
              <input type="date" id="end-date" name="end-date">

              <label for="end-time">Hora final:</label>
              <input type="time" id="end-time" name="end-time">
            </div>


            <label for="title">Título:</label>
            <input type="text" id="title" name="title">

            <label for="note">Nota:</label>
            <textarea id="note" name="note"></textarea>

            <input type="checkbox" id="enable-notifications" name="enable-notifications">
            <label for="enable-notifications">Activar notificaciones</label>

            <button type="submit">Agregar</button>
          </form>
        </div>
      </div>

      <!-- Modal para editar evento -->
      <div id="edit-event-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Editar Evento</h2>
          <!-- Contenido del modal para editar evento -->
        </div>
      </div>

      <!-- Modal para eliminar evento -->
      <div id="delete-event-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Eliminar Evento</h2>
          <!-- Contenido del modal para eliminar evento -->
        </div>
      </div>

    </section>
  </main>

  <footer class="footer">
    <p>© 2024 Todos los derechos reservados.</p>
  </footer>


</body>

</html>
