<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recordatorios de Ejercicio</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <section class="section welcome">
      <h1 class="title">Bienvenido</h1>
      <p>¡Hola! Te damos la bienvenida a nuestra aplicación de recordatorios de ejercicios. ¡Mantén tu motivación alta!
      </p>
      <blockquote class="motivation">"El sudor es la grasa llorando"</blockquote>
    </section>

    <section class="section calendar">
      <h2 class="title">Calendario</h2>
      <div id="calendar"></div>
      <div class="activities">
        <!-- Lista de actividades -->
      </div>
    </section>

    <section class="section add-activity">
      <h2 class="title">Agregar Actividad</h2>
      <div class="form">
        <div class="form-group">
          <input type="date" id="exercise-date" class="input-half" placeholder="Fecha">
          <input type="time" id="exercise-time" class="input-half" placeholder="Hora">
        </div>
        <input type="text" id="exercise-title" class="input-full" placeholder="Título del recordatorio">
        <textarea id="exercise-note" class="input-full" placeholder="Nota"></textarea>
        <button id="button" class="button">Agregar Actividad</button>
      </div>
    </section>
  </div>

</body>

</html>
